<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tuesday Morning Programme</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: white;
    color: #092a5e;
    margin: 0;
    padding: 0;
}

/* Header */
header {
    padding: 20px 30px;
    border-bottom: 4px solid #092a5e;
}

header h1 {
    margin: 0;
    font-size: 42px;
}

header h2 {
    margin: 5px 0 0;
    font-weight: normal;
    font-size: 28px;
}

/* Table container */
.table-container {
    width: 100%;
    max-height: calc(100vh - 140px); /* screen minus header/footer */
    overflow: hidden;
    display: flex;
    justify-content: center;
}

/* Table */
table {
    width: 95%;
    table-layout: fixed;
    border-collapse: collapse;
    border: 3px solid #092a5e;
    font-size: 22px;
}

/* Table cells */
th, td {
    padding: 12px;
    border-bottom: 2px solid #092a5e;
    text-align: left;
}

/* Header row */
th {
    font-size: 24px;
}

/* Alternate row shading */
tr:nth-child(even) {
    background: rgba(243, 240, 236, 1);
}

/* Footer */
footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    border-top: 3px solid #092a5e;
    padding: 12px;
    font-size: 20px;
    text-align: center;
    background: white;
}

/* Auto-shrink text to fit height if needed */
@media screen and (max-height: 1080px) {
    table {
        font-size: 20px;
    }
}
</style>
</head>

<body>

<header>
        <h2>Tuesday â€“ Morning Programme</h2>
</header>

<div class="table-container">
    <table id="programme">
        <thead>
            <tr>
                <th>Time</th>
                <th>Event</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<footer>
    Programme subject to change
</footer>

<script>
const SHEET_ID = "1Y8cKLUMw_daENxzENIrJ7jPiLMbVUSf69u6P4u5e_A4";
const TAB_NAME = encodeURIComponent("Tuesday AM");

fetch(`https://opensheet.elk.sh/${SHEET_ID}/${TAB_NAME}`)
  .then(res => res.json())
  .then(data => {
    const tbody = document.querySelector("#programme tbody");
    tbody.innerHTML = "";

    const rowCount = data.length;
    const baseFont = 22;
    const adjustedFont = Math.max(16, Math.floor(baseFont - (rowCount - 5)));
    document.querySelector("table").style.fontSize = adjustedFont + "px";

    data.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row.Time || ""}</td>
        <td>${row.Event || ""}<br><small>${row.Notes || ""}</small></td>
        <td>${row.Location || ""}</td>
      `;
      tbody.appendChild(tr);
    });
  })
  .catch(err => {
    console.error("Programme load failed", err);
  });
</script>


</body>
</html>
