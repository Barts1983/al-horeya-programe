<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Al Horeya – Tuesday AM</title>
</head>

<body style="font-family: Arial; background:#0b2a4a; color:white; padding:40px;">

<h1>Al Horeya</h1>
<h2>Tuesday – Morning Programme</h2>

<ul id="list"></ul>

<script>
const SHEET_ID = "1Y8cKLUMw_daENxzENIrJ7jPiLMbVUSf69u6P4u5e_A4";
const TAB = "Tuesday AM";

fetch(`https://opensheet.elk.sh/${SHEET_ID}/${TAB}`)
  .then(r => r.json())
  .then(data => {
    const ul = document.getElementById("list");
    data.forEach(row => {
      const li = document.createElement("li");
      li.innerText = row.Time + " – " + row.Event + " (" + row.Location + ")";
      ul.appendChild(li);
    });
  })
  .catch(err => {
    document.body.innerHTML += "<pre>" + err + "</pre>";
  });
</script>

</body>
</html>
